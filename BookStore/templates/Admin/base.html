<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Welcome to Admin Panel</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://kit.fontawesome.com/37789ae0bb.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3 text-center py-4 bg-secondary text-light" style="border-radius : 30px; ">
                    <i class="fa-solid fa-user text-light mb-2" style="font-size:50px"></i>
                    <h4>Total No. Customer</h4><br>
                    <label>{{totaluser}}</label>

                </div>
                <div class="col-1"></div>
                <div class="col-md-3 text-center py-4 bg-secondary text-light " style="border-radius : 30px ">
                    <i class="fa-brands fa-product-hunt text-light mb-2" style="font-size:60px"></i>
                    <h4>Total No. Books</h4><br>
                    <label>{{totalproduct}}</label>
                </div>
                <div class="col-1"></div>
                <div class="col-md-3 text-center b py-4 bg-secondary text-light" style="border-radius : 30px ">
                    <i class="fa-solid fa-truck text-light mb-2" style="font-size:60px"></i>
                    <h4>Total No. Order</h4><br>
                    <label>{{totalorder}}</label>

                </div>

            </div>
        </div>
    </nav>

    <section class="row">
        <div class="col-md-2 bg-light sidebar">
            <div class="list-group">
                
                <a href="/customers" class="list-group-item list-group-item-action {% if request.path == "/admin/customer/" %} active {% endif %}  py-3">
                    <i class="fas fa-user mx-lg-2" style="font-size:22px"></i> <span
                        style="font-size:20px; ">&nbsp;Customer</span></a>
                <a href="/admindash" class="list-group-item list-group-item-action {% if request.path == "/admin/product/" %}active{% endif %}  py-3"><i
                        class="fab fa-product-hunt mx-lg-2" style="font-size:22px"></i> <span class="ps-lg-1"
                        style="font-size:20px;">Books</span></a>
                <a href="/user_order" class="list-group-item list-group-item-action {% if request.path == "/admin/order/" %} active {% endif %}  py-3">
                    <i class="fas fa-shopping-cart mx-lg-2" style="font-size:22px"></i> <span class="ps-lg-1"
                        style="font-size:20px;">Order</span></a>
            </div>

        </div>
        {% block content %}

        {% endblock %}

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
