{% load static %}
{% for item in items %}
<div class="box">
    <i class="fas fa-times"></i>
    <img style="width:100; height:100" src="{% static 'assets/' %}{{item.product.b_pic}}" alt="">
    <div class="content">
        <h3>{{item.product.b_name}}</h3>
        <h3>{{item.product.b_price}}</h3>

        <form action="">
            <span>Quantity: </span>
            <input type="number" name="" value="{{item.quantity}}" id="" />
        </form>
        <span class="multiply"> x </span>
        <span class="price">Nrs{{item.get_total}} </span>

    </div>
    {% endfor %}
    total_item={{order.get_cart_items}}
    total-price={{order.get_cart_total}}

    <form action="" method="post">
        {% csrf_token %}
        <label for="name">name</label><br>
        <input type="text" value="{{order.customer_id}}" name="customer"><br>

        <label for="lname">transaction_id</label><br>
        <input type="text" name="transaction_id"><br>
        <input type="submit" value="continue"><br>

    </form>
    <form action="" method="post">
        {% csrf_token %}
        <label for="name">First name:</label><br>
        <input type="text" value="{{order.customer_id}}" name="customer"><br>
        <label for="lname">order:</label><br>
        <input type="text" value="{{order.id}}" name="order"><br>
        <label for="lname">Address</label><br>
        <input type="text" name="address"><br>
        <label for="lname">Phone</label><br>
        <input type="text" name="phone"><br>

        <input type="submit" value="submit"><br>

    </form>
    <script>
        var url = '/process_order/'
        fetch(url, {
            method: 'POST',
            header: {
                'Content-Type': 'applicaion/json',
                'X-CSRFToken': csrftoken,

            },
            body: JSON.stringify({ 'form': userFormData, 'shipping': shippingInfo })
        })
    </script>
