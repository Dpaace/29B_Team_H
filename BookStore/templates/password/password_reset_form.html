<form method="POST" novalidate="">
    {% csrf_token %}
    <div >
        <label for="email">E-Mail Address</label>
        <input id="email" type="email" name="email" value="" required autofocus>
        <div>
            By clicking "Reset Password" we will send a password reset link
        </div>
    </div>
    <div>
        <button type="submit">
            Reset Password
        </button>
    </div>
</form>
